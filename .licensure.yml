change_in_place: true
excludes:
  - Cargo.toml
  - Cargo.lock
  - LICENSE
  - pgrx-sql-entity-graph/assets/ansi.tmTheme
  - ".envrc"
  - ".gitignore"
  - "flake\\..*"
  - "logo.*"
  - ".github/**/*"
  - ".cargo/config"
  - "cargo-pgrx/src/templates/*"
  - "cargo-pgrx/tests/fixtures/macos-universal-binary"
  - ".*\\.control"
  - ".*\\.md"
  - ".*\\.nix"
  - ".*\\.yml"
  - "*.lock"
licenses:
  - files: any
    ident: MIT
    authors:
      - name: PgCentral Foundation, Inc.
        email: contact@pgcentral.org
    template: |
      Portions Copyright 2019-2021 ZomboDB, LLC.
      Portions Copyright 2021-2023 Technology Concepts & Design, Inc.
      Portions Copyright 2023-[year] [name of author]
      
      All rights reserved.
      
      Use of this source code is governed by the [ident] license that can be found in the LICENSE file.
comments:
  - columns: 120
    extensions:
      - rs
      - c
      - h
      - sql
    commenter:
      type: block
      start_block_char: "/*\n"
      end_block_char: "\n*/\n"
  - columns: 120
    extension: html
    commenter:
      type: block
      start_block_char: "<!--\n"
      end_block_char: "-->"
  - columns: 80
    extension: any
    commenter:
      type: line
      comment_char: "#"
      trailing_lines: 0
    
